<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GitHub Pages | Tailwind + Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body class="bg-gray-100">

    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">GitHub Pages</a>
        </div>
    </nav>

    <!-- Konten Utama -->
    <main class="container my-5">

        <!-- Section dengan Tailwind -->
        <section class="bg-white p-6 rounded-lg shadow-md mb-4">
            <h1 class="text-2xl font-bold text-blue-600 mb-3">
                Integrasi Tailwind CSS & Bootstrap
            </h1>

            <p class="text-gray-700">
                Halaman ini mendemonstrasikan penggunaan Bootstrap untuk
                komponen UI dan Tailwind CSS untuk pengaturan detail visual.
            </p>
        </section>

        <!-- Button Bootstrap + Tailwind -->
        <button
            id="btnAction"
            class="btn btn-success px-4 py-2 shadow hover:shadow-lg transition"
        >
            Klik Saya
        </button>

    </main>

    <!-- Footer -->
    <footer class="text-center py-3 bg-light">
        <small>&copy; 2026 Glenn Mandagi</small>
    </footer>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
  </body>
</html>
